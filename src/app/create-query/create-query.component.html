<vex-page-layout>
    <vex-page-layout >
      <vex-page-layout-header
        class="pb-2"
        fxLayout="column"
        fxLayoutAlign="center start"
      >
        <div class="w-full flex flex-col sm:flex-row justify-between">
          <div>
            <h1 class="title mt-0 mb-1">Crear Consultas</h1>
            <vex-breadcrumbs
              [crumbs]="['Jena-Roxys', 'Create']"
            ></vex-breadcrumbs>
          </div>
        </div>
      </vex-page-layout-header>
     
      
    <vex-page-layout-content class="-mt-6">
        
        <div class="card" fxLayout="column" fxLayout.gt-sm="row">
            <div class="p-6" fxFlex="none">
              <h2 class="title mt-0 mb-4">Query</h2>
          
              
                <mat-form-field>
                  <mat-label>Escriba el query</mat-label>
                  <textarea [formControl]="stateCtrl"  matInput placeholder="Ex. It makes me feel..."></textarea>
                  
                </mat-form-field>
                <div class="p-1">
                  <button (click)="create()" mat-raised-button color="primary">
                      GUARDAR
                  </button>
                </div>
              
              
              
            </div>
          
            <div class=" border-l" fxFlex="auto">
              
          
              <div>
                <vex-widget-table [columns]="tableColumns"
                      [data]="tableData"  
                      class="w-full overflow-auto shadow" gdColumn="1 / 3"
                      gdColumn.lt-md="1 / -1"
                      gdColumn.lt-sm="1"></vex-widget-table>
              </div>

            </div>
          </div>
          

    </vex-page-layout-content>
  </vex-page-layout>
