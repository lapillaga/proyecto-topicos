<div class="p-gutter"
     gdColumns="1fr 1fr 1fr 1fr"
     gdColumns.lt-md="1fr 1fr"
     gdColumns.lt-sm="1fr"
     gdGap="16px"
     vexContainer>
    <vex-widget-table [columns]="tableColumns"
                      [data]="tableData"
                      class="w-full overflow-auto shadow" gdColumn="1 / 3"
                      gdColumn.lt-md="1 / -1"
                      gdColumn.lt-sm="1"></vex-widget-table>

    <vex-widget-table [columns]="tableColumns"
                      [data]="tableData"
                      class="w-full overflow-auto shadow" gdColumn="3 / -1"
                      gdColumn.lt-md="1 / -1"
                      gdColumn.lt-sm="1"></vex-widget-table>

</div>
